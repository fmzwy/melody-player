<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melody Player Demo</title>
    <script>
        (function () {
            const sd = 'attachShadow' in Element.prototype;
            const ce = 'customElements' in window;
            if (!sd && !ce) {
                document.write('<script src="https://rawgit.com/webcomponents/webcomponentsjs/master/webcomponents-sd-ce.js"><\/script>')
                return;
            }
            !ce && document.write('<script src="https://rawgit.com/webcomponents/custom-elements/master/custom-elements.min.js"><\/script>')
            !sd && document.write('<script src="https://rawgit.com/webcomponents/shadydom/master/shadydom.min.js"><\/script>')
        })();
    </script>
    <script src="./dist/player.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        main {
            margin: 1rem auto;
            padding: 1rem;
            max-width: 900px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <main>
        <h1>MelodyPlayer Demo</h1>
        <hr>
        <h2>Single Track</h2>
        <melody-player>
            <audio src="assets/27853205.mp3" data-lrc="assets/27853205.lrc.jp.txt" data-sub-lrc="assets/27853205.lrc.zh.txt"></audio>
        </melody-player>
        <br><hr>
        <h2>Mutli Tracks</h2>
        <melody-player>
            <audio src="assets/22760378.mp3" data-lrc="assets/22760378.lrc.jp.txt" data-sub-lrc="assets/22760378.lrc.zh.txt"></audio>
            <audio src="assets/22716849.mp3" data-lrc="assets/22716849.lrc.jp.txt" data-sub-lrc="assets/22716849.lrc.zh.txt"></audio>
            <audio src="assets/27853205.mp3" data-lrc="assets/27853205.lrc.jp.txt" data-sub-lrc="assets/27853205.lrc.zh.txt"></audio>
        </melody-player>
    </main>
</body>

</html>
